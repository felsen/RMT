{% extends 'base_generic.html' %}

{% block content %}
<body class="hold-transition login-page" style="overflow-y:hidden;background-color:#FFFFFF;">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><img width="40%" height="10%" src="/static/images/logo.png" title="Brisa Technologies"></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="background:#DCDCDC; box-shadow: 0 0 0px 0 rgba(0, 0, 0, 0.99), 0px 1px 14px 0px rgba(0, 0, 0, 0.93);">
    <h3 class="login-box-msg"> <b>RMT</b> </h3>
    {% if error %}
    <p class="login-box-msg error">{{ error }}</p>
    {% else %}
    <p class="login-box-msg">Sign in to start your session</p>
    {% endif %}
    <form action="/user-login/" method="post" id="id_user_login" autocomplete="off" > {% csrf_token %}
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <input type="email" name="email" class="form-control" placeholder="your_mail@brisatech.com" style="border-color:#367FA9">
      </div>
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <input type="password" name="password" class="form-control" placeholder="Password" style="border-color:#367FA9">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" checked /> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">I Forgot My Password</a><br>
    <a href="/user-registration/" class="text-center">Register a New Member</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>

<script src="/static/js/jquery.validate.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){

      $("form#id_user_login").validate({
          rules : {
              email : {required: true },
              password : {required: true},
          }
      });

  });
</script>


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>



</body>
{% endblock content %}
