<script type="text/javascript">
  $(document).ready(function(){

  $("select#id_role").change(function(){

  var role = $(this).val();
  var user = $("option:selected", this).attr("data-info");
  $.ajax({
      type: "GET",
      url: "/update-role/",
      data: {"role": role, "user": user},
      async: true,
      success: function(d){
          alert("Success.");
      },
      failure: function(d){
          alert("Error Occured.");
      }
  });
  
  });

  });
</script>
