{% extends 'base.html' %}

{% block midpart %}

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .error {color: red;}
  </style>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">


      <div class="row">
        <div class="col-xs-12">
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title"> <b>{{ title }}</b></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form action="." role="form" autocomplete="off" method="POST" enctype="multipart/form-data" id="id_add_resume"/>{% csrf_token %}
                    {% for field in form %}
                    <div class="form-group col-xs-6">
                      <label>{{ field.label_tag }}</label>
                      {% if field.help_text %}
                        <label class="control-label" for="inputWarning" style="color:#F39C12;">
                          <i class="fa fa-bell-o"></i>
                          {{ field.help_text }} <span style="color: red;"> {{ field.errors|striptags }}</span>
                        </label>
                      {% endif %}
                        {{ field }}
                    </div>                    
                    {% endfor %}
                    <button type="submit" class="btn btn-block btn-primary" style="width: 10%;float: right; margin: 12px 14px 0px 0px;">
                      Submit
                    </button>
                </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>


<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/dist/js/demo.js"></script>
<!-- page script -->
<script src="/static/js/jquery.mask.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>


<script type="text/javascript">
  $(document).ready(function(){
      $("form#id_add_resume").validate({
          rules: {
               requirement: {required: true},
               first_name: {required: true},
               last_name: {required: true},
               email: {required: true},
               mobile: {required: true},
               skills: {required: true},
               experience: {required: true},
               dob: {required: true},
               ctc: {required: true},
               ectc: {required: true},
               notice_period: {required: true},
               current_location: {required: true},
           }
      });
  });
</script>

<script type="text/javascript">
  $(document).ready(function(){

      $("input#id_dob").attr("type", "date");
      $("input#id_mobile").mask('0000000000', {'placeholder': '__________'});

  });
</script>

{% endblock midpart %}
